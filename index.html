            <h2>Chef</h2>
        <img src="chef.jpg" alt="chef" width="400">
        <p>
        <a>
            Chef <b>("chefe" em francês, por sua vez do latim caput, "cabeça", "líder")</b> é o indivíduo que elabora os pratos e organiza toda a cozinha do restaurante além de supervisionar os serviços dos cozinheiros em hotéis, restaurantes, hospitais, residências e outros locais de refeições, planejando cardápios e elaborando o pré-preparo, o preparo e a finalização de alimentos, observando métodos de cocção e padrões de qualidade dos alimentos.

Chef se refere também à pessoa que cozinha profissionalmente para outras pessoas. O termo também é aplicado para descrever qualquer pessoa que cozinha para viver, tradicionalmente a um profissional qualificado que tem grande proficiência em todos os aspectos da preparação da comida.
        </a>
         </p>
         <h2>Vespa</h2>
        <img src="bee-on-a-plant-2047420.jpg" alt="chef" width="400">
        <p>
            <a>
                Vespa es un género de himenópteros eusociales conocidos popularmente como avispas o avispones, que cuenta con veintidós especies, repartidas sobre todo por el Asia tropical y templada, aunque también ocupan de forma natural Europa y el norte de África. En tiempos recientes se han producido introducciones accidentales de algunas especies: una especie europea, el avispón (Vespa crabro), que ha extendido su área a Norteamérica2​, y dos de Asia tropical, Vespa velutina y Vespa bicolor se han establecido en Europa.
            </a>
